<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Castaway</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="header__top">
				<div class="logo header__logo">
					<a href="#"><img src="images/logo.svg" alt=""></a>
				</div>
				<nav class="header__nav">
					<button class="header__burger">
						<span></span>
						<span></span>
						<span></span>
					</button>
					<ul class="header__nav-list">
						<li class="nav__list-item nav__list-item--active">
							<a href="#">Home</a>
						</li>
						<li class="nav__list-item">
							<a href="#">Episodes</a>
						</li>
						<li class="nav__list-item">
							<a href="#">About</a>
						</li>
						<li class="nav__list-item">
							<a href="#">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header__inner">
				<div class="header__image">
					<img src="images/header-img.jpg" alt="">
				</div>
				<div class="header__content">
					<h1 class="header__title">
						Take your podcast to the <span class="underlined">next</span> <b>level</b>
					</h1>
					<div class="header__links">
						<h5 class="header__links-title">Listen on</h5>
						<ul class="header__links-list">
							<li class="header__link">
								<a href="#"><img src="images/header-link-1.svg" alt=""></a>
							</li>
							<li class="header__link">
								<a href="#"><img src="images/header-link-2.svg" alt=""></a>
							</li>
							<li class="header__link">
								<a href="#"><img src="images/header-link-3.svg" alt=""></a>
							</li>
							<li class="header__link">
								<a href="#"><img src="images/header-link-4.svg" alt=""></a>
							</li>
							<li class="header__link">
								<a href="#"><img src="images/header-link-5.svg" alt=""></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="js/script.js"></script>
</body>
</html>
